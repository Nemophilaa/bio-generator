<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="google-site-verification" content="WntnhYxYhaDL5baqdHNTuPl8FmsFUZhTUF9Jq5nV9Sc" />
  <title>BIOジェネレーター</title>
  <meta name="description" content="SNSやDiscordで使える！かわいい・中二病・普通の3タイプから選べる自己紹介文ジェネレーター。" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: "Yu Gothic", "Hiragino Kaku Gothic Pro", Meiryo, sans-serif;
      max-width: 600px;
      margin: auto;
      padding: 2em;
      background-color: #f9f9f9;
      color: #333;
    }

    h1 {
      text-align: center;
      color: #4a90e2;
    }

    label {
      display: block;
      margin-top: 1.5em;
      font-weight: bold;
    }

    input[type="text"], select, textarea {
      width: 100%;
      margin-top: 0.5em;
      padding: 0.6em;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1em;
      box-sizing: border-box;
    }

    button {
      margin-top: 1.5em;
      padding: 0.8em 1.5em;
      font-size: 1em;
      background-color: #4a90e2;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background-color: #357ABD;
    }

    textarea {
      height: 120px;
      resize: vertical;
    }

    .share-buttons {
      display: flex;
      justify-content: space-around;
      margin-top: 1em;
    }

    .share-buttons button {
      width: auto;
      flex: 1;
      margin: 0 0.5em;
    }

    footer {
      margin-top: 2em;
      text-align: center;
      font-size: 0.9em;
    }
  </style>

  <!-- Google AdSense（広告コード） -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8000853368957329"
    crossorigin="anonymous"></script>
</head>
<body>
  <h1>自己紹介文ジェネレーター</h1>

  <!-- 上部広告 -->
  <ins class="adsbygoogle"
    style="display:block"
    data-ad-client="ca-pub-8000853368957329"
    data-ad-slot="9690945690"
    data-ad-format="auto"
    data-full-width-responsive="true"></ins>
  <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>

  <label>あなたの名前（またはニックネーム）</label>
  <input type="text" id="name" placeholder="ここに名前を入力してね" />

  <label>趣味</label>
  <input type="text" id="hobby" placeholder="例: ゲーム、読書" />

  <label>スタイルを選ぶ</label>
  <select id="style">
    <option value="kawaii">かわいい系</option>
    <option value="chuuni">厨二病系</option>
    <option value="normal">ノーマル</option>
  </select>

  <button onclick="generate()">自己紹介文を作成</button>

  <textarea id="output" readonly placeholder="ここに自己紹介文が表示されます"></textarea>
  <button onclick="copyText()">コピーする</button>

  <div class="share-buttons">
    <button onclick="shareTwitter()">X (Twitter)</button>
    <button onclick="shareLine()">LINE</button>
    <button onclick="shareFacebook()">Facebook</button>
  </div>

  <footer>
    <a href="privacy.html" target="_blank" rel="noopener noreferrer">プライバシーポリシー</a>
  </footer>

  <script>
    const output = document.getElementById("output");

    function generate() {
      const name = document.getElementById("name").value.trim();
      const hobby = document.getElementById("hobby").value.trim();
      const style = document.getElementById("style").value;

      if (!name || !hobby) {
        alert("名前と趣味を入力してください！");
        return;
      }

      let bio = "";
      if (style === "kawaii") {
        bio = `はじめまして！${name}です🐰💖\n${hobby}がだいすきで、毎日癒されてますっ🌸よろしくね〜！`;
      } else if (style === "chuuni") {
        bio = `我が名は${name}……影の世界に生きる者。\n${hobby}を糧に、この俗世を彷徨う定めよ。`;
      } else {
        bio = `こんにちは、${name}です。\n趣味は${hobby}です。よろしくお願いします！`;
      }

      output.value = bio;
    }

    function copyText() {
      output.select();
      document.execCommand("copy");
      alert("コピーしました！");
    }

    function shareTwitter() {
      const text = encodeURIComponent(output.value || "自己紹介ジェネレーターで自己紹介を作成しました！");
      const url = encodeURIComponent(window.location.href);
      window.open(`https://twitter.com/intent/tweet?text=${text}&url=${url}`, "_blank");
    }

    function shareLine() {
      const text = encodeURIComponent(output.value || "自己紹介ジェネレーターで自己紹介を作成しました！");
      const url = encodeURIComponent(window.location.href);
      window.open(`https://social-plugins.line.me/lineit/share?text=${text}%0D%0A${url}`, "_blank");
    }

    function shareFacebook() {
      const url = encodeURIComponent(window.location.href);
      window.open(`https://www.facebook.com/sharer/sharer.php?u=${url}`, "_blank");
    }
  </script>
</body>
</html>
