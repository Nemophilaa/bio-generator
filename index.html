<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>BIOジェネレーター</title>
  <style>
    /* ページ全体の背景色と文字色 */
    body {
      font-family: "Yu Gothic", "Hiragino Kaku Gothic Pro", Meiryo, sans-serif;
      max-width: 600px;
      margin: auto;
      padding: 2em;
      background-color: #f9f9f9;  /* 背景は薄いグレー */
      color: #333333;             /* 文字は濃いグレー */
    }

    h1 {
      text-align: center;
      color: #4a90e2; /* 見出しは青系 */
    }

    label {
      display: block;
      margin-top: 1.5em;
      font-weight: bold;
      color: #555555;
    }

    input[type="text"], select, textarea {
      width: 100%;
      margin-top: 0.5em;
      padding: 0.6em;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1em;
      box-sizing: border-box;
      transition: border-color 0.3s;
    }

    input[type="text"]:focus,
    select:focus,
    textarea:focus {
      border-color: #4a90e2;
      outline: none;
      background-color: #fff;
    }

    button {
      margin-top: 1.5em;
      padding: 0.8em 1.5em;
      font-size: 1em;
      background-color: #4a90e2;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
      display: block;
      width: 100%;
    }

    button:hover {
      background-color: #357ABD;
    }

    textarea {
      height: 120px;
      resize: vertical;
    }
    .adsense-ad {
      margin: 1.5em 0;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>自己紹介文ジェネレーター</h1>

  <!-- Google AdSense広告コードをここに貼り付け -->
  <div class="adsense-ad">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8000853368957329"
      crossorigin="anonymous"></script>
    <!-- 自己紹介ジェネレーター_トップ広告 -->
    <ins class="adsbygoogle"
      style="display:block"
      data-ad-client="ca-pub-8000853368957329"
      data-ad-slot="9690945690"
      data-ad-format="auto"
      data-full-width-responsive="true"></ins>
    <script>
      (adsbygoogle = window.adsbygoogle || []).push({});
    </script>
  </div>

  <label>あなたの名前（またはニックネーム）</label>
  <input type="text" id="name" placeholder="ここに名前を入力してね" />

  <label>趣味</label>
  <input type="text" id="hobby" placeholder="例: ゲーム、読書" />

  <label>スタイルを選ぶ</label>
  <select id="style">
    <option value="kawaii">かわいい系</option>
    <option value="chuuni">厨二病系</option>
    <option value="normal">ノーマル</option>
  </select>

  <button onclick="generate()">自己紹介文を作成</button>

  <textarea id="output" readonly placeholder="ここに自己紹介文が表示されます"></textarea>
  <button onclick="copyText()">コピーする</button>

  <script>
    function generate() {
      const name = document.getElementById("name").value.trim();
      const hobby = document.getElementById("hobby").value.trim();
      const style = document.getElementById("style").value;

      if (!name || !hobby) {
        alert("名前と趣味を入力してください！");
        return;
      }

      let bio = "";

      if (style === "kawaii") {
        bio = `はじめまして！${name}です🐰💖\n${hobby}がだいすきで、毎日癒されてますっ🌸よろしくね〜！`;
      } else if (style === "chuuni") {
        bio = `我が名は${name}……影の世界に生きる者。\n${hobby}を糧に、この俗世を彷徨う定めよ。`;
      } else {
        bio = `こんにちは、${name}です。\n趣味は${hobby}です。よろしくお願いします！`;
      }

      document.getElementById("output").value = bio;
    }

    function copyText() {
      const text = document.getElementById("output");
      text.select();
      document.execCommand("copy");
      alert("コピーしました！");
    }
  </script>
</body>
</html>
